<div class="login-container">
  <h2>Login</h2>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
        <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Enter a valid email.</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
        <span *ngIf="form.get('password')?.errors?.['required']">Password is required.</span>
        <span *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
      </div>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <button type="submit" [disabled]="form.invalid" class="submit-btn">Login</button>
  </form>

  <div class="signup-link">
    <p>Don't have an account? <a (click)="goToSignup()" class="link">Sign up here</a></p>
  </div>
</div>
